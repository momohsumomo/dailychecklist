<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
        /* 左箭頭按鈕的樣式 */
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>


    <!-- 返回按鈕，使用 &larr; 表示左箭頭 -->
    <button class="back-button" onclick="backToWorkspaceSelection()">&larr;</button>

    <h1>工作空間 Dashboard</h1>

    <!-- Workspace details, visible after workspace is selected -->
    <div id="workspace-details">
        <h2>工作空間詳情</h2>
        <p>這裡是選定的工作空間內容。</p>
        <!-- 在這裡可以添加其他工作空間的功能，例如查看任務、成員等 -->
    </div>

    <script src="../modules/dashboard.js"></script>
</body>
</html>
