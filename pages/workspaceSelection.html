<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>選擇工作空間</title>
    <style>
        /* 基本樣式 */
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            cursor: pointer;
            color: blue; /* 讓文字變藍色以顯示可點擊 */
            margin: 5px 0;
        }
        li:hover {
            text-decoration: underline; /* 滑鼠移過去時有底線 */
        }
        /* 隱藏輸入框 */
        #workspace-name-input {
            display: none;
        }
    </style>
</head>
<body>
    <h1>選擇工作空間</h1>

    <!-- 工作空間列表 -->
    <ul id="workspace-list">
        <!-- 這裡會由 JavaScript 動態填充 -->
    </ul>

    <!-- 新增工作空間的部分 -->
    <button onclick="showWorkspaceInput()">新增工作位置</button>
    <div id="workspace-name-input">
        <input type="text" id="new-workspace-name" placeholder="輸入新的工作空間名稱">
        <button onclick="addNewWorkspace()">確認新增</button>
    </div>

    <script src="../modules/workspaceSelection.js"></script>
</body>
</html>
